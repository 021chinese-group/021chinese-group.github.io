        <ol>
            <li><a id="Projects" href="index.html"> <img id="nav-logo" src="assets/CEG-Logo-White.svg" /> </a></li>
            <li><a href="about-us.html">About Us</a></li>

    <main>

                    </div>

                        <img class="sm-img" src="assets/gmail.png" alt="Email">
                        <a class="sm-link" target="_blank" href="mailto:021chinese.group@gmail.com">021chinese.group@gmail.com</a>
